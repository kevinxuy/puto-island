name: 🚀 Simple APK Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: ['main.py', 'buildozer_simple.spec']

jobs:
  build:
    name: 📱 Simple Android Build
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ☕ Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🔧 Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          python3-setuptools

    - name: 🐍 Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0 cython==0.29.37

    - name: 🔨 Build APK with auto-accept licenses
      run: |
        # Create ultra-minimal spec
        cat > buildozer.spec << 'EOF'
        [app]
        title = Puto Island
        package.name = putoisland
        package.domain = org.test
        source.dir = .
        source.include_exts = py
        version = 1.0
        requirements = python3,kivy
        orientation = portrait
        android.api = 28
        android.minapi = 21
        android.private_storage = True
        android.archs = armeabi-v7a
        android.accept_sdk_license = True
        
        [buildozer]
        log_level = 2
        EOF
        
        # Set environment variables
        export BUILDOZER_WARN_ON_ROOT=0
        export GRADLE_OPTS="-Xmx2048m -Dorg.gradle.jvmargs='-Xmx2048m'"
        
        # Accept licenses beforehand
        mkdir -p ~/.android
        echo '8933bad161af4178b1185d1a37fbf41ea5269c55' > ~/.android/repositories.cfg
        echo 'd56f5187479451eabf01fb78af6dfcb131a6481e' >> ~/.android/repositories.cfg
        
        # Run buildozer with timeout and error handling
        timeout 2400 buildozer android debug || (
          echo "Build failed, checking logs..."
          find . -name "*.log" -exec tail -50 {} \;
          exit 1
        )

    - name: 📱 Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: puto-island-simple-apk
        path: bin/*.apk
        retention-days: 30

    - name: 📊 Build Summary
      run: |
        if [ -f bin/*.apk ]; then
          echo "✅ APK built successfully!"
          ls -lah bin/*.apk
        else
          echo "❌ APK build failed"
          echo "Checking for error logs..."
          find . -name "*.log" -print -exec tail -20 {} \;
        fi